<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/styles/styles.css" />
    <title>f1</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="inner-header">
          <div class="logo">
            <a href="./index.html">
              <img src="./static/images/F1 logo.svg" alt="logo" />
            </a>
          </div>
          <nav id="nav-menu">
            <ul>
              <li>
                <a href="#Teams">Teams</a>
              </li>

              <li>
                <a href="#Ranking">Ranking</a>
              </li>

              <li>
                <a href="#Schedule">Schedule</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section class="hero-section">
        <img src="./static/images/cover image.svg" alt="cover" />
        <div class="hero-text">
          <h3>FOREVER. FASTER.</h3>
        </div>
      </section>

      <section id="Teams">
        <div class="teams-header">
          <img src="./static/images/F1 logo.svg" alt="f1 logo" />
          <h3>Teams 2025</h3>
        </div>
        <hr />
        <div class="teams-grid">
          <div class="team mclaren">
            <span class="team-name">McLaren</span>
            <img src="./static/images/McLaren.png" alt="McLaren F1 Car" />
          </div>

          <div class="team ferrari">
            <span class="team-name">Ferrari</span>
            <img src="./static/images/ferrari.png" alt="Ferrari F1 Car" />
          </div>

          <div class="team mercedes">
            <span class="team-name">Mercedes</span>
            <img src="./static/images/mercedes.png" alt="Mercedes F1 Car" />
          </div>

          <div class="team redbull">
            <span class="team-name">Red Bull Racing</span>
            <img
              src="./static/images/redbull racing.png"
              alt="Red Bull F1 Car"
            />
          </div>

          <div class="team williams">
            <span class="team-name">Williams</span>
            <img src="./static/images/williams.png" alt="williams F1 Car" />
          </div>

          <div class="team astonmartin">
            <span class="team-name">Aston Martin</span>
            <img
              src="./static/images/aston martin.png"
              alt="Aston Martin F1 Car"
            />
          </div>

          <div class="team kicksauber">
            <span class="team-name">Kick Sauber</span>
            <img
              src="./static/images/kick sauber.png"
              alt="Kick Sauber F1 Car"
            />
          </div>

          <div class="team racingbulls">
            <span class="team-name">Racing Bulls</span>
            <img
              src="./static/images/racing bulls.png"
              alt="Racing Bulls F1 Car"
            />
          </div>

          <div class="team haas">
            <span class="team-name">Haas</span>
            <img src="./static/images/haas.png" alt="Haas F1 Car" />
          </div>

          <div class="team alpine">
            <span class="team-name">Alpine</span>
            <img src="./static/images/alpine.png" alt="Alpine F1 Car" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
